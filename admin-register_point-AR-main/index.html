<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WebXR AR Hit Test com Cubo</title>
  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }
    button { position: absolute; top: 20px; left: 20px; z-index: 1; padding: 10px 20px; font-size: 16px; }
    canvas { display: block; }
  </style>
</head>
<body>
  <button id="start-ar">Iniciar AR</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.179.1/examples/jsm/webxr/ARButton.js"></script>

  <script>
    let camera, scene, renderer;
    let controller;
    let reticle; // para mostrar onde o hit test detecta superfície
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let referenceSpace = null;

    init();

    function init() {
      // Cena e câmera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      // Renderizador com suporte a WebXR
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      renderer.setClearAlpha(0);

      // Reticle para indicar superfície detectada
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Controller para receber input do usuário (toque/clique)
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Botão para iniciar AR
      const btn = document.getElementById('start-ar');
      btn.addEventListener('click', async () => {
        try {
          const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test']
          });
          session.addEventListener('end', onSessionEnd);
          renderer.xr.setSession(session);

          referenceSpace = await session.requestReferenceSpace('local');

          // Pedir hit test source
          const viewerSpace = await session.requestReferenceSpace('viewer');
          hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
          hitTestSourceRequested = true;

          btn.style.display = 'none'; // Esconde o botão após iniciar
          renderer.setAnimationLoop(render);
        } catch (e) {
          alert('Erro ao iniciar AR: ' + e.message);
        }
      });

      window.addEventListener('resize', onWindowResize);
    }

    function onSessionEnd() {
      hitTestSourceRequested = false;
      hitTestSource = null;
      reticle.visible = false;
      document.getElementById('start-ar').style.display = '';
      renderer.setAnimationLoop(null);
    }

    // Quando o usuário toca na tela, criamos o cubo na posição do reticle
    function onSelect() {
      if (!reticle.visible) return;

      const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
      const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(geometry, material);

      cube.position.setFromMatrixPosition(reticle.matrix);
      scene.add(cube);

      // Console.log a posição para "registro"
      console.log('Cubo criado em:', cube.position);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (hitTestSourceRequested === false) {
          session.requestReferenceSpace('viewer').then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
              hitTestSourceRequested = true;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Luz para destacar o cubo
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);
  </script>
</body>
</html>
